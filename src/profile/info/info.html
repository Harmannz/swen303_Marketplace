<div class="info container">
	<div class="box clearfix">
		<div class="heading">
			<h3 class="text-uppercase">Personal details</h3>
		</div>

		<form ng-submit="submit()">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Firstname</label>
						<input type="text" class="form-control" ng-model="user.firstname">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Lastname</label>
						<input type="text" class="form-control" ng-model="user.lastname">
					</div>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control" ng-model="user.address">
					</div>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" ng-model="user.email">
					</div>
				</div>
				<div class="col-sm-12 text-center">
					<button type="submit" class="btn btn-template-main"><i class="fa fa-save"></i> Save changes</button>
				</div>

			</div>

		</form>

	</div>
</div>
