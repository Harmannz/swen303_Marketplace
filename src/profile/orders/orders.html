<div class="orders container">
	<div ng-show="orders.length === 0" class="blank-state">You don't currently have any products on rent</div>
	<div ng-repeat="order in orders" class="order">
		<div ui-sref="product({ id: order.pid })" class="image">
			<img ng-src="uploads/{{order.image}}" class="inline-block">
		</div>
		<div class="details">
			<h3 ng-bind="order.name"></h3>
			<h2 class="overdue" ng-show="order.overdue">OVERDUE</h2>
			<span>Due back: {{ order.due_back | date:'medium' }}</span>
		</div>
		<div class="buttons">
			<div ng-if="order.purchaseable" style="display:inline-block">
				<button class="btn btn-template-main vertical-center" ui-sref="buyproduct({ price: order.purchaseprice, id: order.instance_id })">Purchase for {{ order.purchaseprice | currency }}</button>
			</div>

			<div ng-if="!order.purchaseable" style="display:inline-block">
				<button class="btn btn-template-main disabled vertical-center"> Can purchase in {{ order.purchaseAfter }} days. </button>
			</div>
			<div style="display:inline-block">
				<button class="btn btn-template-main vertical-center" ng-click="returnItem(order)"> Return Item </button>
			</div>
		</div>

	</div>
</div>
