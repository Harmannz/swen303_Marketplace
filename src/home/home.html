<div class="home">
    <div class="hero">
        <div class="hero__text">
            <div class="underline">
                <span>Fit out your flat<br />with rented furniture</span>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="container">
            <input class="search__input" type="text" placeholder="Search">
        </div>
    </div>
    <div class="list container">
        <div class="list__header">Top Sellers</div>
        <div class="list__products row">
            <div ng-repeat="product in products" class="product col-sm-4">
                <div class="product__inner" ui-sref="product({ id: product.pid })">
                    <img ng-src="assets/img/products/{{ product.image }}">
                    <h4>{{ product.name }}</h4>
                    <h3>{{ product.purchaseprice | currency }}</h3>
                    <h4><small>or rent from {{ product.rentalpricepd | currency }}<small></h4>
                </div>
            </div>
        </div>
    </div>
</div>
